language: java

jdk:
  - oraclejdk8
#  - oraclejdk7
  - openjdk7

sudo: false

before_install:
  - pip install --user pylint
  - npm install --save-dev travis-after-all

# In Travis, this fails:
# script: set -e && make USE_CODECOV=1 all-but-emacs check
# script: set -e && make USE_CODECOV=1 all-but-emacs
# script: set -e && make USE_CODECOV=1 check
# but each of these succeeds:
# script: make USE_CODECOV=1 all-but-emacs check
# script: set -e && make USE_CODECOV=1 all-but-emacs
# script: make USE_CODECOV=1 check
script: set -e && true

after_script:
  - |
      declare exitCode;
      $(npm bin)/travis-after-all
      exitCode=$?
      echo "exitCode=$exitCode"

      if [ "$exitCode" -eq 0 ]; then
        if [[ ($TRAVIS_BRANCH == master) &&
              ($TRAVIS_PULL_REQUEST == false) ]] ; then
          curl -LO https://raw.github.com/mernst/plume-lib/master/bin/trigger-travis.sh
          sh trigger-travis.sh codespecs daikon $TRAVISTOKEN
          sh trigger-travis.sh typetests plume-lib-typecheck $TRAVISTOKEN
        fi
      fi

git:
  depth: 9
